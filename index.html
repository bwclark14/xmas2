<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Mastermind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b3d91;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #8b0000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .code-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .code-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #ffa500;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #ff7f00;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .restart {
            display: none;
            margin-top: 20px;
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .restart.visible {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Christmas Mastermind</h1>
        <div class="instructions">Guess the 4-digit Christmas code! Each digit ranges from 1 to 6.</div>
        <div class="code-input" id="codeInput">
            <input type="number" min="1" max="6" id="digit1">
            <input type="number" min="1" max="6" id="digit2">
            <input type="number" min="1" max="6" id="digit3">
            <input type="number" min="1" max="6" id="digit4">
        </div>
        <button class="submit-button" id="submit">Submit</button>
        <div class="feedback" id="feedback"></div>
        <button class="restart" id="restart">Restart</button>
    </div>

    <script>
        const secretCode = Array.from({ length: 4 }, () => Math.floor(Math.random() * 6) + 1);
        let attempts = 0;

        const feedbackElement = document.getElementById("feedback");
        const restartButton = document.getElementById("restart");

        function checkCode() {
            const inputDigits = [
                document.getElementById("digit1").value,
                document.getElementById("digit2").value,
                document.getElementById("digit3").value,
                document.getElementById("digit4").value
            ].map(Number);

            if (inputDigits.includes(NaN) || inputDigits.some(d => d < 1 || d > 6)) {
                feedbackElement.textContent = "Please enter valid numbers between 1 and 6.";
                return;
            }

            attempts++;
            let correctPosition = 0;
            let correctNumber = 0;

            inputDigits.forEach((digit, index) => {
                if (digit === secretCode[index]) {
                    correctPosition++;
                } else if (secretCode.includes(digit)) {
                    correctNumber++;
                }
            });

            if (correctPosition === 4) {
                feedbackElement.textContent = `Congratulations! You've cracked the code in ${attempts} attempts!`;
                restartButton.classList.add("visible");
            } else {
                feedbackElement.textContent = `Correct Numbers in Correct Position: ${correctPosition}, Correct Numbers in Wrong Position: ${correctNumber}`;
            }
        }

        document.getElementById("submit").onclick = checkCode;

        restartButton.onclick = () => {
            attempts = 0;
            feedbackElement.textContent = "";
            restartButton.classList.remove("visible");
            document.querySelectorAll(".code-input input").forEach(input => input.value = "");
            secretCode.splice(0, 4, ...Array.from({ length: 4 }, () => Math.floor(Math.random() * 6) + 1));
        };
    </script>
</body>
</html>
